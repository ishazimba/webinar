<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Landing page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="https://www.lewagon.com/" class="button-blue">Apply now!</a>
    </div>

    <!-- Container -->
    <div class="container">
      <h2>Discover our campuses</h2>
      <!-- Cards grid -->
      <div class="cards">
        <!-- Shanghai card -->
        <div class="card-white">
          <img src="images/shanghai.jpeg" alt="" />
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai.</p>
        </div>

        <!-- London card -->
        <div class="card-white">
          <img src="images/london.jpeg" alt="" />
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
        </div>

        <!-- Paris card -->
        <div class="card-white">
          <img src="images/paris.jpeg" alt="" />
          <h3>Paris</h3>
          <p>Learn to code with us in Paris.</p>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </body>
</html>
